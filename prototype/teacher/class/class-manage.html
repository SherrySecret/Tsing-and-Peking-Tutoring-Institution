<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理 - 教师平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b relative">
        <a href="class-detail.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium flex-grow">班级管理</h1>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto p-4">
        <!-- 基本信息管理 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <h2 class="font-medium mb-4">班级基本信息</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">班级名称</label>
                    <input type="text" value="高三（1）班" class="w-full border rounded-lg p-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">班级编号</label>
                    <input type="text" value="GS-301" class="w-full border rounded-lg p-2 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">所属年级</label>
                    <select class="w-full border rounded-lg p-2 text-sm">
                        <option>高一</option>
                        <option>高二</option>
                        <option selected>高三</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">创建时间</label>
                    <input type="text" value="2022-09-01" class="w-full border rounded-lg p-2 text-sm bg-gray-50" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">班级描述</label>
                    <textarea class="w-full border rounded-lg p-2 text-sm" rows="3">高三理科重点班，主攻理工类大学升学。</textarea>
                </div>
                <div class="pt-2">
                    <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded-lg">保存班级信息</button>
                </div>
            </div>
        </div>

        <!-- 教师管理 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-medium">任课教师管理</h2>
                <button class="text-blue-500 text-sm flex items-center">
                    <i class="t-icon t-icon-plus-circle text-sm mr-1"></i>添加教师
                </button>
            </div>
            <div class="divide-y">
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <span class="text-blue-500 text-sm">李</span>
                        </div>
                        <div>
                            <p class="font-medium text-sm">李明</p>
                            <p class="text-xs text-gray-500">班主任 | 数学</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <span class="text-green-500 text-sm">王</span>
                        </div>
                        <div>
                            <p class="font-medium text-sm">王芳</p>
                            <p class="text-xs text-gray-500">语文</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                            <span class="text-purple-500 text-sm">张</span>
                        </div>
                        <div>
                            <p class="font-medium text-sm">张鹏</p>
                            <p class="text-xs text-gray-500">物理</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 课程管理 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-medium">班级课程管理</h2>
                <button class="text-blue-500 text-sm flex items-center">
                    <i class="t-icon t-icon-plus-circle text-sm mr-1"></i>添加课程
                </button>
            </div>
            <div class="divide-y">
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-calculator text-blue-500 text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">高级数学</p>
                            <p class="text-xs text-gray-500">必修 | 李明</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-book text-green-500 text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">语文</p>
                            <p class="text-xs text-gray-500">必修 | 王芳</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-science text-purple-500 text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">物理</p>
                            <p class="text-xs text-gray-500">必修 | 张鹏</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
                <div class="py-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-chemistry text-yellow-500 text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-sm">化学</p>
                            <p class="text-xs text-gray-500">必修 | 赵华</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-blue-500 text-xs">编辑</button>
                        <button class="text-gray-500 text-xs">移除</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 班级设置 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm">
            <h2 class="font-medium mb-4">班级高级设置</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium">班级禁言</p>
                        <p class="text-xs text-gray-500">开启后，仅教师可在班级发言</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium">班级公告</p>
                        <p class="text-xs text-gray-500">是否允许学生发布班级公告</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium">作业互评</p>
                        <p class="text-xs text-gray-500">是否允许学生相互评价作业</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="pt-2">
                    <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded-lg">保存设置</button>
                </div>
            </div>
        </div>

        <!-- 危险区域 -->
        <div class="bg-white rounded-lg p-4 mb-4 shadow-sm border border-red-100">
            <h2 class="font-medium mb-4 text-red-500">危险操作</h2>
            <div class="space-y-4">
                <div>
                    <button class="border border-red-500 text-red-500 text-sm px-4 py-2 rounded-lg">解散班级</button>
                    <p class="text-xs text-gray-500 mt-1">此操作不可逆，将删除班级所有数据</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
