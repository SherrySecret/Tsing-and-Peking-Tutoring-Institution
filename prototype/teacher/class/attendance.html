<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤记录 - 教师平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b relative">
        <a href="class-detail.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium flex-grow">班级考勤</h1>
        <button class="flex-shrink-0 bg-blue-500 text-white px-3 py-1 rounded-full text-sm flex items-center">
            <i class="t-icon t-icon-add mr-1"></i>
            <span>开始考勤</span>
        </button>
    </div>

    <!-- 考勤统计 -->
    <div class="bg-white p-4 border-b">
        <h3 class="font-medium mb-3">考勤统计</h3>
        <div class="grid grid-cols-4 gap-4 text-center">
            <div>
                <div class="text-lg font-medium text-blue-500">38</div>
                <div class="text-xs text-gray-500">总人数</div>
            </div>
            <div>
                <div class="text-lg font-medium text-green-500">35</div>
                <div class="text-xs text-gray-500">出勤</div>
            </div>
            <div>
                <div class="text-lg font-medium text-orange-500">2</div>
                <div class="text-xs text-gray-500">迟到</div>
            </div>
            <div>
                <div class="text-lg font-medium text-red-500">1</div>
                <div class="text-xs text-gray-500">缺勤</div>
            </div>
        </div>
        <div class="mt-3 h-6 bg-gray-200 rounded-full overflow-hidden">
            <div class="flex h-full">
                <div class="bg-green-500 h-full" style="width: 92%"></div>
                <div class="bg-orange-500 h-full" style="width: 5%"></div>
                <div class="bg-red-500 h-full" style="width: 3%"></div>
            </div>
        </div>
        <div class="flex justify-between text-xs text-gray-500 mt-1">
            <span>出勤率：92%</span>
            <span>迟到率：5%</span>
            <span>缺勤率：3%</span>
        </div>
    </div>

    <!-- 日期选择 -->
    <div class="bg-white p-4 border-b">
        <div class="flex justify-between items-center">
            <button class="text-gray-500">
                <i class="t-icon t-icon-chevron-left"></i>
            </button>
            <div class="text-center">
                <h3 class="font-medium">2024年5月12日</h3>
                <p class="text-sm text-gray-500">星期五</p>
            </div>
            <button class="text-gray-500">
                <i class="t-icon t-icon-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- 考勤记录列表 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4 space-y-4">
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="p-4 border-b">
                    <div class="flex justify-between items-center">
                        <h3 class="font-medium">高三（1）班 - 今日考勤</h3>
                        <div>
                            <select class="text-sm border border-gray-200 rounded p-1">
                                <option>第一节</option>
                                <option>第二节</option>
                                <option>第三节</option>
                                <option>第四节</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="divide-y">
                    <!-- 学生1 -->
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="t-icon t-icon-user text-blue-500"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">张三</h4>
                                <p class="text-xs text-gray-500">学号：20240101</p>
                            </div>
                        </div>
                        <div>
                            <select class="text-sm border border-gray-200 rounded p-1 bg-green-50 text-green-500">
                                <option>出勤</option>
                                <option>迟到</option>
                                <option>缺勤</option>
                                <option>请假</option>
                            </select>
                        </div>
                    </div>

                    <!-- 学生2 -->
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="t-icon t-icon-user text-blue-500"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">李四</h4>
                                <p class="text-xs text-gray-500">学号：20240102</p>
                            </div>
                        </div>
                        <div>
                            <select class="text-sm border border-gray-200 rounded p-1 bg-orange-50 text-orange-500">
                                <option>出勤</option>
                                <option selected>迟到</option>
                                <option>缺勤</option>
                                <option>请假</option>
                            </select>
                        </div>
                    </div>

                    <!-- 学生3 -->
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="t-icon t-icon-user text-blue-500"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">王五</h4>
                                <p class="text-xs text-gray-500">学号：20240103</p>
                            </div>
                        </div>
                        <div>
                            <select class="text-sm border border-gray-200 rounded p-1 bg-red-50 text-red-500">
                                <option>出勤</option>
                                <option>迟到</option>
                                <option selected>缺勤</option>
                                <option>请假</option>
                            </select>
                        </div>
                    </div>

                    <!-- 学生4 -->
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="t-icon t-icon-user text-blue-500"></i>
                            </div>
                            <div>
                                <h4 class="font-medium">赵六</h4>
                                <p class="text-xs text-gray-500">学号：20240104</p>
                            </div>
                        </div>
                        <div>
                            <select class="text-sm border border-gray-200 rounded p-1 bg-green-50 text-green-500">
                                <option>出勤</option>
                                <option>迟到</option>
                                <option>缺勤</option>
                                <option>请假</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="p-4 flex justify-between">
                    <button class="text-sm text-gray-500">
                        全部出勤
                    </button>
                    <button class="bg-blue-500 text-white px-4 py-1 rounded text-sm">
                        保存
                    </button>
                </div>            
            </div>        
        </div>    
    </div>        
</body>
</html>
