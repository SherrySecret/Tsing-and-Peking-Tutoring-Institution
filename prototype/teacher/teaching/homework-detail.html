<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业详情 - 教师平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="homework-manage.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">作业详情</h1>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto">
        <!-- 作业信息 -->
        <div class="bg-white p-4 mb-4">
            <h2 class="text-lg font-medium mb-2">《牛顿运动定律》课后习题</h2>
            <div class="text-sm text-gray-500 mb-4">
                <div class="flex items-center mb-1">
                    <i class="t-icon t-icon-class mr-1"></i>
                    <span>高三（1）班</span>
                </div>
                <div class="flex items-center mb-1">
                    <i class="t-icon t-icon-time mr-1"></i>
                    <span>发布时间：2024-05-10 14:30</span>
                </div>
                <div class="flex items-center">
                    <i class="t-icon t-icon-time mr-1"></i>
                    <span>截止时间：2024-05-12 23:59</span>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <span class="text-blue-500">已提交：26/38人</span>
                </div>
                <div class="text-sm">
                    <span class="text-red-500">待批改：12份</span>
                </div>
            </div>
        </div>

        <!-- 作业内容 -->
        <div class="bg-white p-4 mb-4">
            <h3 class="font-medium mb-3">作业内容</h3>
            <div class="text-sm text-gray-600 space-y-2">
                <p>1. 完成教材P78-P80的习题1-5</p>
                <p>2. 完成练习册第三章的课后作业</p>
                <p>3. 预习下一节内容</p>
            </div>
        </div>

        <!-- 提交情况 -->
        <div class="bg-white">
            <div class="p-4 border-b">
                <h3 class="font-medium">提交情况</h3>
            </div>
            <div class="divide-y">
                <!-- 已提交 -->
                <div class="p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium">已提交</h4>
                        <span class="text-sm text-gray-500">26人</span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="t-icon t-icon-user text-blue-500"></i>
                                </div>
                                <span class="text-sm">张三</span>
                            </div>
                            <span class="text-xs text-gray-500">10分钟前</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="t-icon t-icon-user text-blue-500"></i>
                                </div>
                                <span class="text-sm">李四</span>
                            </div>
                            <span class="text-xs text-gray-500">30分钟前</span>
                        </div>
                    </div>
                </div>

                <!-- 未提交 -->
                <div class="p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium">未提交</h4>
                        <span class="text-sm text-gray-500">12人</span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="t-icon t-icon-user text-gray-500"></i>
                                </div>
                                <span class="text-sm">王五</span>
                            </div>
                            <span class="text-xs text-red-500">未提交</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center mr-2">
                                    <i class="t-icon t-icon-user text-gray-500"></i>
                                </div>
                                <span class="text-sm">赵六</span>
                            </div>
                            <span class="text-xs text-red-500">未提交</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="h-16 bg-white border-t flex items-center px-4">
        <button class="flex-1 bg-blue-500 text-white py-2 rounded-lg mr-2">
            批改作业
        </button>
        <button class="flex-1 bg-gray-100 text-gray-600 py-2 rounded-lg">
            发送提醒
        </button>
    </div>
</body>
</html>
