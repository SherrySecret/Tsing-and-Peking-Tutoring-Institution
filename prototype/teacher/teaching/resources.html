<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学资源 - 教师平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="profile.html" class="mr-2">
            <i class="t-icon t-icon-chevron-left text-gray-500"></i>
        </a>
        <h1 class="text-lg font-medium">教学资源</h1>
        <button class="ml-auto text-blue-500">
            <i class="t-icon t-icon-add mr-1"></i>
            <span>上传</span>
        </button>
    </div>

    <!-- 搜索栏 -->
    <div class="p-4 bg-white">
        <div class="relative">
            <i class="t-icon t-icon-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" placeholder="搜索资源" class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg bg-gray-50">
        </div>
    </div>

    <!-- 分类选项卡 -->
    <div class="bg-white border-b">
        <div class="flex">
            <button class="flex-1 py-3 text-blue-500 border-b-2 border-blue-500 font-medium">
                全部
            </button>
            <button class="flex-1 py-3 text-gray-500">
                课件
            </button>
            <button class="flex-1 py-3 text-gray-500">
                教案
            </button>
            <button class="flex-1 py-3 text-gray-500">
                习题
            </button>
        </div>
    </div>

    <!-- 资源列表 -->
    <div class="flex-1 overflow-auto p-4">
        <div class="space-y-4">
            <!-- 资源卡片1 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-file-pdf text-blue-500"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium mb-1">《函数》教学课件</h3>
                            <p class="text-xs text-gray-500 mb-2">上传时间：2024-05-10</p>
                            <div class="flex items-center text-xs text-gray-500">
                                <span class="mr-3">2.5MB</span>
                                <span class="mr-3">下载次数：128</span>
                                <span>评分：4.8</span>
                            </div>
                        </div>
                        <button class="text-gray-400">
                            <i class="t-icon t-icon-more"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 资源卡片2 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-file-word text-green-500"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium mb-1">《三角函数》教案</h3>
                            <p class="text-xs text-gray-500 mb-2">上传时间：2024-05-08</p>
                            <div class="flex items-center text-xs text-gray-500">
                                <span class="mr-3">1.8MB</span>
                                <span class="mr-3">下载次数：96</span>
                                <span>评分：4.6</span>
                            </div>
                        </div>
                        <button class="text-gray-400">
                            <i class="t-icon t-icon-more"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 资源卡片3 -->
            <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-file-excel text-purple-500"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-medium mb-1">《概率统计》习题集</h3>
                            <p class="text-xs text-gray-500 mb-2">上传时间：2024-05-05</p>
                            <div class="flex items-center text-xs text-gray-500">
                                <span class="mr-3">3.2MB</span>
                                <span class="mr-3">下载次数：156</span>
                                <span>评分：4.9</span>
                            </div>
                        </div>
                        <button class="text-gray-400">
                            <i class="t-icon t-icon-more"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="h-16 bg-white border-t flex items-center justify-around">
        <a href="../index.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="../class/class-list.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-class text-xl"></i>
            <span class="text-xs mt-1">班级</span>
        </a>
        <a href="teaching.html" class="flex flex-col items-center text-blue-500">
            <i class="t-icon t-icon-edit text-xl"></i>
            <span class="text-xs mt-1">教学</span>
        </a>
        <a href="../profile/profile.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-user-circle text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
