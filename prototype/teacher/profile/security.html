<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号安全 - 教师平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="profile.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">账号安全</h1>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto">
        <!-- 安全信息 -->
        <div class="bg-white mb-4">
            <div class="p-4 border-b">
                <h3 class="font-medium">安全信息</h3>
            </div>
            <div class="divide-y">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">账号密码</div>
                            <div class="text-xs text-gray-500 mt-1">定期修改密码可以提高账号安全性</div>
                        </div>
                        <a href="#" class="text-blue-500 text-sm">修改</a>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">手机号</div>
                            <div class="text-xs text-gray-500 mt-1">138****8888</div>
                        </div>
                        <a href="#" class="text-blue-500 text-sm">修改</a>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">邮箱</div>
                            <div class="text-xs text-gray-500 mt-1">teacher@example.com</div>
                        </div>
                        <a href="#" class="text-blue-500 text-sm">修改</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 安全设置 -->
        <div class="bg-white mb-4">
            <div class="p-4 border-b">
                <h3 class="font-medium">安全设置</h3>
            </div>
            <div class="divide-y">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">登录验证</div>
                            <div class="text-xs text-gray-500 mt-1">登录时需要进行短信验证</div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">指纹解锁</div>
                            <div class="text-xs text-gray-500 mt-1">使用指纹快速登录</div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">设备管理</div>
                            <div class="text-xs text-gray-500 mt-1">管理已登录设备</div>
                        </div>
                        <a href="#" class="text-blue-500 text-sm flex items-center">
                            <span>查看</span>
                            <i class="t-icon t-icon-chevron-right text-gray-400 ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 隐私设置 -->
        <div class="bg-white">
            <div class="p-4 border-b">
                <h3 class="font-medium">隐私设置</h3>
            </div>
            <div class="divide-y">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">个人资料可见性</div>
                            <div class="text-xs text-gray-500 mt-1">设置个人资料对其他用户的可见范围</div>
                        </div>
                        <a href="#" class="text-blue-500 text-sm flex items-center">
                            <span>设置</span>
                            <i class="t-icon t-icon-chevron-right text-gray-400 ml-1"></i>
                        </a>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="font-medium">隐私协议</div>
                            <div class="text-xs text-gray-500 mt-1">查看平台隐私协议</div>
                        </div>
                        <a href="#" class="text-blue-500 text-sm flex items-center">
                            <span>查看</span>
                            <i class="t-icon t-icon-chevron-right text-gray-400 ml-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
