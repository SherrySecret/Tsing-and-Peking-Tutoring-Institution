<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 教师平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="profile.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">关于我们</h1>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto">
        <!-- Logo和版本信息 -->
        <div class="flex flex-col items-center py-8 bg-white mb-4">
            <div class="w-20 h-20 bg-blue-100 rounded-lg flex items-center justify-center mb-3">
                <i class="t-icon t-icon-school text-blue-500 text-3xl"></i>
            </div>
            <h2 class="text-lg font-medium mb-1">筑梦清北 - 教师平台</h2>
            <p class="text-sm text-gray-500">Version 1.0.0</p>
        </div>

        <!-- 应用信息 -->
        <div class="bg-white mb-4">
            <div class="divide-y">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">版本更新</span>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">已是最新版本</span>
                            <i class="t-icon t-icon-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">用户协议</span>
                        <i class="t-icon t-icon-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">隐私政策</span>
                        <i class="t-icon t-icon-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 联系我们 -->
        <div class="bg-white mb-4">
            <div class="p-4 border-b">
                <h3 class="font-medium">联系我们</h3>
            </div>
            <div class="divide-y">
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">官方网站</span>
                        <span class="text-gray-500 text-sm">www.example.com</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">客服电话</span>
                        <span class="text-gray-500 text-sm">400-123-4567</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-700">客服邮箱</span>
                        <span class="text-gray-500 text-sm">support@example.com</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="p-4 text-center">
            <p class="text-xs text-gray-500">© 2024 筑梦清北教育科技有限公司</p>
            <p class="text-xs text-gray-500 mt-1">All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
