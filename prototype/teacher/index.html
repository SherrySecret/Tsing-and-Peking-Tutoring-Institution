<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师平台 - 筑梦清北</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <h1 class="text-lg font-medium">教师工作台</h1>
        <div class="ml-auto flex items-center">
            <button class="text-gray-500 mr-3">
                <i class="t-icon t-icon-notification"></i>
            </button>
            <button class="flex items-center">
                <div class="w-7 h-7 bg-blue-100 rounded-full flex items-center justify-center mr-1">
                    <i class="t-icon t-icon-user text-blue-500"></i>
                </div>
                <span class="text-sm">李老师</span>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto p-4">
        <!-- 欢迎卡片 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-4 text-white mb-6">
            <div class="flex items-center">
                <div class="mr-4">
                    <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                        <i class="t-icon t-icon-user text-white text-xl"></i>
                    </div>
                </div>
                <div>
                    <p class="text-white/80 text-sm">欢迎回来</p>
                    <h2 class="text-lg font-medium">李老师</h2>
                </div>
            </div>
            <div class="mt-4 flex justify-between text-center">
                <div>
                    <div class="text-xl font-medium">3</div>
                    <div class="text-xs text-white/70">任教班级</div>
                </div>
                <div>
                    <div class="text-xl font-medium">89</div>
                    <div class="text-xs text-white/70">学生总数</div>
                </div>
                <div>
                    <div class="text-xl font-medium">12</div>
                    <div class="text-xs text-white/70">待批作业</div>
                </div>
            </div>
        </div>

        <!-- 快捷功能 -->
        <div class="bg-white rounded-lg p-4 mb-6">
            <h3 class="font-medium mb-3">快捷功能</h3>
            <div class="grid grid-cols-4 gap-4">
                <a href="teaching/homework-manage.html" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mb-1">
                        <i class="t-icon t-icon-file-icon text-blue-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">作业管理</span>
                </a>
                <a href="teaching/course-schedule.html" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mb-1">
                        <i class="t-icon t-icon-calendar text-green-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">课程安排</span>
                </a>
                <a href="teaching/attendance.html" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mb-1">
                        <i class="t-icon t-icon-check-circle text-purple-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">考勤记录</span>
                </a>
                <a href="teaching/grade-manage.html" class="flex flex-col items-center">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mb-1">
                        <i class="t-icon t-icon-chart text-orange-500"></i>
                    </div>
                    <span class="text-xs text-gray-600">成绩管理</span>
                </a>
            </div>
        </div>

        <!-- 我的班级 -->
        <div class="bg-white rounded-lg p-4 mb-6">
            <div class="flex justify-between items-center mb-3">
                <h3 class="font-medium">我的班级</h3>
                <a href="class/class-list.html" class="text-blue-500 text-sm">查看全部</a>
            </div>
            <div class="space-y-3">
                <a href="class/class-detail.html?id=1" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-class text-yellow-500"></i>
                        </div>
                        <div>
                            <h4 class="font-medium">高三（1）班</h4>
                            <p class="text-xs text-gray-500">班主任 • 38名学生</p>
                        </div>
                    </div>
                    <i class="t-icon t-icon-chevron-right text-gray-400"></i>
                </a>
                <a href="class/class-detail.html?id=2" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-class text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="font-medium">高三（2）班</h4>
                            <p class="text-xs text-gray-500">数学老师 • 42名学生</p>
                        </div>
                    </div>
                    <i class="t-icon t-icon-chevron-right text-gray-400"></i>
                </a>
                <a href="class/class-detail.html?id=3" class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                            <i class="t-icon t-icon-class text-green-500"></i>
                        </div>
                        <div>
                            <h4 class="font-medium">高二（3）班</h4>
                            <p class="text-xs text-gray-500">数学老师 • 39名学生</p>
                        </div>
                    </div>
                    <i class="t-icon t-icon-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- 待办事项 -->
        <div class="bg-white rounded-lg p-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="font-medium">待办事项</h3>
                <a href="todo-list.html" class="text-blue-500 text-sm">更多</a>
            </div>
            <div class="space-y-3">
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <p class="font-medium text-sm">高三（1）班物理作业批改</p>
                            <span class="text-xs text-gray-500">今天</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">12份作业待批改</p>
                    </div>
                </div>
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-2 h-2 bg-orange-500 rounded-full mr-2"></div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <p class="font-medium text-sm">高三期中考试成绩录入</p>
                            <span class="text-xs text-gray-500">明天</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">3个班级成绩待录入</p>
                    </div>
                </div>
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <p class="font-medium text-sm">教研组会议</p>
                            <span class="text-xs text-gray-500">后天</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">下午14:00，三楼会议室</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="h-16 bg-white border-t flex items-center justify-around">
        <a href="index.html" class="flex flex-col items-center text-blue-500">
            <i class="t-icon t-icon-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="class/class-list.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-class text-xl"></i>
            <span class="text-xs mt-1">班级</span>
        </a>
        <a href="teaching/teaching.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-edit text-xl"></i>
            <span class="text-xs mt-1">教学</span>
        </a>
        <a href="profile/profile.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-user-circle text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
