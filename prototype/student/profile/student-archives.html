<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生档案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="index.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">学生档案</h1>
        <div class="ml-auto">
            <a href="add-student.html" class="px-4 py-1.5 bg-blue-500 text-white rounded-lg text-sm inline-block">
                添加学生
            </a>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4">
            <!-- 说明卡片 -->
            <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
                <h2 class="font-medium flex items-center mb-2">
                    <i class="t-icon t-icon-info-circle-filled text-blue-500 mr-2"></i>
                    已绑定的学生档案
                </h2>
                <p class="text-sm text-gray-600">这里显示您已经绑定的所有学生档案。点击档案可以查看详细信息。</p>
            </div>

            <!-- 学生档案列表 -->
            <div class="space-y-4">
                <!-- 学生档案卡片 1 -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="t-icon t-icon-user text-blue-500 text-xl"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium">徐小明</h3>
                            <div class="mt-1 space-y-1">
                                <p class="text-sm text-gray-600">学生ID：S20230001</p>
                                <p class="text-sm text-gray-600">我是学生的：本人</p>
                                <p class="text-sm text-gray-600">班级：高一(1)班</p>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <a href="../class/detail.html" class="px-3 py-1 bg-blue-500 text-white rounded text-xs text-center">查看班级</a>
                            <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-xs">解除绑定</button>
                        </div>
                    </div>
                </div>

                <!-- 学生档案卡片 2 -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="t-icon t-icon-user text-green-500 text-xl"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium">徐小华</h3>
                            <div class="mt-1 space-y-1">
                                <p class="text-sm text-gray-600">学生ID：S20230042</p>
                                <p class="text-sm text-gray-600">我是学生的：家长</p>
                                <p class="text-sm text-gray-600">班级：高二(3)班</p>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <a href="../class/detail.html" class="px-3 py-1 bg-blue-500 text-white rounded text-xs text-center">查看班级</a>
                            <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-xs">解除绑定</button>
                        </div>
                    </div>
                </div>

                <!-- 学生档案卡片 3 -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="t-icon t-icon-user text-purple-500 text-xl"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium">李小红</h3>
                            <div class="mt-1 space-y-1">
                                <p class="text-sm text-gray-600">学生ID：S20230123</p>
                                <p class="text-sm text-gray-600">我是学生的：监护人</p>
                                <p class="text-sm text-gray-600">班级：初三(2)班</p>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-2">
                            <a href="../class/detail.html" class="px-3 py-1 bg-blue-500 text-white rounded text-xs text-center">查看班级</a>
                            <button class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-xs">解除绑定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
