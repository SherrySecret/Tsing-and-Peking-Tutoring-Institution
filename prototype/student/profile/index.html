<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <h1 class="text-lg font-medium">个人中心</h1>
    </div>

    <!-- 用户信息 -->
    <div class="bg-white p-4">
        <div class="flex items-center">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                <i class="t-icon t-icon-user text-blue-500 text-4xl"></i>
            </div>
            <div class="ml-4">
                <h2 class="text-xl font-medium">张三</h2>
                <p class="text-sm text-gray-500 mt-1">学生 | 高一(1)班</p>
            </div>
            <a href="#" class="ml-auto">
                <i class="t-icon t-icon-edit text-gray-400"></i>
            </a>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="flex-1 overflow-auto">
        <div class="mt-4">
            <!-- 主要功能 -->
            <div class="bg-white">
                <a href="student-archives.html" class="flex items-center px-4 py-3 border-b border-gray-100">
                    <i class="t-icon t-icon-file-copy text-blue-500"></i>
                    <span class="ml-3">学生档案</span>
                    <i class="t-icon t-icon-chevron-right text-gray-400 ml-auto"></i>
                </a>
                <a href="add-student.html" class="flex items-center px-4 py-3 border-b border-gray-100">
                    <i class="t-icon t-icon-user-add text-green-500"></i>
                    <span class="ml-3">添加学生</span>
                    <i class="t-icon t-icon-chevron-right text-gray-400 ml-auto"></i>
                </a>
                <a href="edit-profile.html" class="flex items-center px-4 py-3 border-b border-gray-100">
                    <i class="t-icon t-icon-user-circle text-orange-500"></i>
                    <span class="ml-3">修改用户信息</span>
                    <i class="t-icon t-icon-chevron-right text-gray-400 ml-auto"></i>
                </a>
                <a href="../entry.html" class="flex items-center px-4 py-3">
                    <i class="t-icon t-icon-logout text-red-500"></i>
                    <span class="ml-3">退出登录</span>
                    <i class="t-icon t-icon-chevron-right text-gray-400 ml-auto"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="h-16 bg-white border-t flex items-center justify-around">
        <a href="../home.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="../class/index.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-class text-xl"></i>
            <span class="text-xs mt-1">班级</span>
        </a>
        <a href="../features/index.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-apps text-xl"></i>
            <span class="text-xs mt-1">功能</span>
        </a>
        <a href="index.html" class="flex flex-col items-center text-blue-500">
            <i class="t-icon t-icon-user-circle text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
