<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="index.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">教师详情</h1>
    </div>

    <!-- 内容区域（可滚动） -->
    <div class="flex-1 overflow-auto pb-16">
        <!-- 教师基本信息 -->
        <div class="bg-white p-4">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full">
                <div class="ml-4">
                    <h2 class="text-xl font-medium">张老师</h2>
                    <p class="text-gray-500 mt-1">数学教师 | 高级教师</p>
                    <div class="flex items-center mt-2">
                        <span class="text-sm text-gray-500">教龄：15年</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 教师简介 -->
        <div class="mt-2 bg-white p-4">
            <h3 class="text-lg font-medium mb-4">教师简介</h3>
            <p class="text-gray-700 leading-relaxed">
                毕业于北京师范大学数学系，硕士研究生学历。从事高中数学教学15年，具有丰富的教学经验。曾获得市级优秀教师称号，多次指导学生参加全国数学竞赛并获得优异成绩。擅长因材施教，注重培养学生的数学思维能力和解题技巧。
            </p>
        </div>
