<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择学生</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="join.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">选择学生</h1>
    </div>

    <!-- 班级信息 -->
    <div class="bg-white p-4">
        <div class="flex items-center justify-between">
            <div>
                <h2 class="text-lg font-medium">高一(1)班</h2>
                <p class="text-sm text-gray-500 mt-1">班主任：张老师</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-500">班级码：G1-2024-01</p>
                <p class="text-sm text-gray-500 mt-1">45名学生</p>
            </div>
        </div>
    </div>

    <!-- 学生列表 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4 space-y-4">
            <!-- 学生卡片 -->
            <div class="bg-white rounded-lg p-4">
                <div class="flex items-center">
                    <input type="checkbox" class="w-5 h-5 text-blue-500 rounded border-gray-300">
                    <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full ml-3">
                    <div class="ml-3 flex-1">
                        <p class="font-medium">张三</p>
                        <p class="text-sm text-gray-500">学号：2024001</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-4">
                <div class="flex items-center">
                    <input type="checkbox" class="w-5 h-5 text-blue-500 rounded border-gray-300">
                    <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full ml-3">
                    <div class="ml-3 flex-1">
                        <p class="font-medium">李四</p>
                        <p class="text-sm text-gray-500">学号：2024002</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-4">
                <div class="flex items-center">
                    <input type="checkbox" class="w-5 h-5 text-blue-500 rounded border-gray-300">
                    <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full ml-3">
                    <div class="ml-3 flex-1">
                        <p class="font-medium">王五</p>
                        <p class="text-sm text-gray-500">学号：2024003</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部操作栏 -->
    <div class="bg-white border-t p-4">
        <div class="flex space-x-4">
            <a href="../profile/add-student.html" class="flex-1">
                <button class="w-full h-12 bg-white text-blue-500 border border-blue-500 rounded-lg">
                    添加学生
                </button>
            </a>
            <button class="flex-1 h-12 bg-blue-500 text-white rounded-lg">
                加入班级
            </button>
        </div>
    </div>
</body>
</html>
