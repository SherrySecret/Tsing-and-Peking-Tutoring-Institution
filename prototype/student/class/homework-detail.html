<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://jsd-proxy.ygxz.in/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="homework.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">作业详情</h1>
    </div>

    <!-- 作业内容 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4 space-y-4">
            <!-- 作业标题 -->
            <div class="bg-white rounded-lg p-4">
                <h2 class="text-xl font-medium">数学作业：函数与导数</h2>
                <div class="flex items-center mt-2 text-sm text-gray-500">
                    <span>张老师</span>
                    <span class="mx-2">|</span>
                    <span>2024-03-18 发布</span>
                </div>
            </div>

            <!-- 作业要求 -->
            <div class="bg-white rounded-lg p-4">
                <h3 class="text-lg font-medium mb-2">作业要求</h3>
                <p class="text-gray-700 leading-relaxed">
                    1. 完成教材P78-P80的习题1-10<br>
                    2. 完成补充练习册第三章的练习<br>
                    3. 准备下节课的课前预习
                </p>
                <div class="mt-4 text-sm text-gray-500">
                    <p>截止时间：2024-03-20 23:59</p>
                </div>
            </div>

            <!-- 附件 -->
            <div class="bg-white rounded-lg p-4">
                <h3 class="text-lg font-medium mb-4">附件</h3>
                <div class="space-y-3">
                    <a href="#" class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <i class="t-icon t-icon-file-pdf text-red-500 text-xl"></i>
                        <div class="ml-3">
                            <p class="text-gray-700">习题答案.pdf</p>
                            <p class="text-xs text-gray-500">2.5MB</p>
                        </div>
                        <i class="t-icon t-icon-download ml-auto text-gray-400"></i>
                    </a>
                    <a href="#" class="flex items-center p-3 bg-gray-50 rounded-lg">
                        <i class="t-icon t-icon-file-word text-blue-500 text-xl"></i>
                        <div class="ml-3">
                            <p class="text-gray-700">解题思路.docx</p>
                            <p class="text-xs text-gray-500">1.2MB</p>
                        </div>
                        <i class="t-icon t-icon-download ml-auto text-gray-400"></i>
                    </a>
                </div>
            </div>

            <!-- 学生提交区域 -->
            <div class="bg-white rounded-lg p-4">
                <h3 class="text-lg font-medium mb-4">提交作业</h3>
                
                <!-- 文本输入区 -->
                <div class="mb-4">
                    <label for="homework-text" class="block text-sm font-medium text-gray-700 mb-2">
                        作业内容
                    </label>
                    <textarea 
                        id="homework-text" 
                        rows="4" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        placeholder="在此输入作业内容或说明..."
                    ></textarea>
                </div>
                
                <!-- 文件上传区域 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        上传附件
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <input type="file" id="file-upload" class="hidden" multiple>
                        <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center">
                            <i class="t-icon t-icon-upload text-gray-400 text-3xl"></i>
                            <p class="mt-2 text-sm text-gray-500">点击或拖拽文件到此处上传</p>
                            <p class="mt-1 text-xs text-gray-400">支持图片、文档、PDF等格式，单个文件不超过20MB</p>
                        </label>
                    </div>
                </div>
                
                <!-- 已上传文件列表 -->
                <div id="uploaded-files" class="space-y-2 mb-4">
                    <div class="flex items-center p-2 bg-gray-50 rounded-lg">
                        <i class="t-icon t-icon-file-image text-green-500 text-xl"></i>
                        <div class="ml-3 flex-1">
                            <p class="text-sm text-gray-700">作业截图.jpg</p>
                            <p class="text-xs text-gray-500">1.8MB</p>
                        </div>
                        <button class="text-red-500">
                            <i class="t-icon t-icon-close"></i>
                        </button>
                    </div>
                    <div class="flex items-center p-2 bg-gray-50 rounded-lg">
                        <i class="t-icon t-icon-file-pdf text-red-500 text-xl"></i>
                        <div class="ml-3 flex-1">
                            <p class="text-sm text-gray-700">我的答案.pdf</p>
                            <p class="text-xs text-gray-500">3.2MB</p>
                        </div>
                        <button class="text-red-500">
                            <i class="t-icon t-icon-close"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 提交记录 -->
            <div class="bg-white rounded-lg p-4">
                <h3 class="text-lg font-medium mb-4">提交记录</h3>
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="text-gray-700">提交时间：2024-03-19 20:30</p>
                        <p class="text-sm text-gray-500 mt-1">状态：已批改</p>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-medium text-green-500">95分</p>
                        <p class="text-sm text-gray-500">优秀</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="p-4 bg-white border-t">
        <button class="w-full h-12 bg-blue-500 text-white rounded-lg">
            提交作业
        </button>
    </div>

<!-- 简单脚本处理文件上传 -->
<script>
    document.getElementById('file-upload').addEventListener('change', function(e) {
        // 这里只是模拟文件上传，实际应用中需要连接到后端
        console.log('文件已选择:', e.target.files);
        
        // 真实应用中，这里应该有上传逻辑和进度显示
        // 这里仅作为界面演示
    });
</script>
</body>
</html>
