<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <a href="detail.html" class="flex-shrink-0 mr-4 w-8 h-8 flex items-center justify-center rounded-full hover:bg-blue-100 bg-blue-50 shadow-sm z-10">
            <i class="t-icon t-icon-chevron-left"></i>
        </a>
        <h1 class="text-lg font-medium">文件管理</h1>
    </div>

    <!-- 文件列表 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4">
            <div class="space-y-4">
                <!-- 文件项 -->
                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center">
                            <i class="t-icon t-icon-file-pdf text-red-500 text-xl"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium">期中考试复习资料.pdf</h3>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">2.5MB</span>
                                <span class="mx-2 text-gray-300">|</span>
                                <span class="text-xs text-gray-500">2024-03-18</span>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">
                            下载
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="t-icon t-icon-file-word text-blue-500 text-xl"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium">班级活动策划书.docx</h3>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">1.2MB</span>
                                <span class="mx-2 text-gray-300">|</span>
                                <span class="text-xs text-gray-500">2024-03-17</span>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">
                            下载
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-lg p-4 shadow-sm">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="t-icon t-icon-file-excel text-green-500 text-xl"></i>
                        </div>
                        <div class="ml-4 flex-1">
                            <h3 class="font-medium">学生成绩统计表.xlsx</h3>
                            <div class="flex items-center mt-1">
                                <span class="text-xs text-gray-500">0.8MB</span>
                                <span class="mx-2 text-gray-300">|</span>
                                <span class="text-xs text-gray-500">2024-03-16</span>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">
                            下载
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 上传按钮 -->
    <div class="fixed bottom-20 right-4">
        <button class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center shadow-lg">
            <i class="t-icon t-icon-upload text-white text-2xl"></i>
        </button>
    </div>
</body>
</html>
