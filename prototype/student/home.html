<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级管理系统 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tdesign-cdn/0.30.0/tdesign.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 顶部标题栏 -->
    <div class="h-12 bg-white flex items-center px-4 border-b">
        <h1 class="text-lg font-medium">班级管理系统</h1>
        <div class="ml-auto">
            <a href="profile/add-student.html" class="px-4 py-1.5 bg-blue-500 text-white rounded-lg text-sm inline-block">
                添加学生档案
            </a>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4">
            <!-- 欢迎信息 -->
            <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
                <h2 class="text-xl font-medium mb-2">欢迎使用班级管理系统</h2>
                <p class="text-gray-600">这是一个便捷的班级管理平台，为家长、学生和老师提供互动与管理功能。</p>
            </div>

            <!-- 快速入口 -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <a href="class/index.html" class="bg-blue-500 text-white rounded-lg p-4 flex flex-col items-center">
                    <i class="t-icon t-icon-class text-3xl mb-2"></i>
                    <span>我的班级</span>
                </a>
                <a href="teachers/index.html" class="bg-green-500 text-white rounded-lg p-4 flex flex-col items-center">
                    <i class="t-icon t-icon-user text-3xl mb-2"></i>
                    <span>名师互动</span>
                </a>
                <a href="features/index.html" class="bg-purple-500 text-white rounded-lg p-4 flex flex-col items-center">
                    <i class="t-icon t-icon-apps text-3xl mb-2"></i>
                    <span>教学功能</span>
                </a>
                <a href="profile/index.html" class="bg-orange-500 text-white rounded-lg p-4 flex flex-col items-center">
                    <i class="t-icon t-icon-user-circle text-3xl mb-2"></i>
                    <span>个人中心</span>
                </a>
            </div>

            <!-- 学生档案入口 -->
            <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
                <div class="flex items-center">
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="t-icon t-icon-user-add text-yellow-500 text-2xl"></i>
                    </div>
                    <div class="ml-4 flex-1">
                        <h3 class="font-medium">绑定学生档案</h3>
                        <p class="text-sm text-gray-500 mt-1">填写学生ID，绑定学生身份以便使用班级功能</p>
                    </div>
                    <a href="profile/add-student.html" class="px-3 py-1.5 bg-yellow-500 text-white rounded-lg text-sm">
                        立即绑定
                    </a>
                </div>
            </div>

            <!-- 公告信息 -->
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <h3 class="font-medium mb-2 flex items-center">
                    <i class="t-icon t-icon-notification mr-2 text-blue-500"></i>
                    最新公告
                </h3>
                <div class="space-y-3">
                    <div class="border-b pb-2">
                        <p class="text-sm font-medium">2023年春季学期开学通知</p>
                        <p class="text-xs text-gray-500 mt-1">2023-02-15</p>
                    </div>
                    <div class="border-b pb-2">
                        <p class="text-sm font-medium">系统更新：作业批改功能上线</p>
                        <p class="text-xs text-gray-500 mt-1">2023-02-10</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium">关于线上家长会的通知</p>
                        <p class="text-xs text-gray-500 mt-1">2023-02-05</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="h-16 bg-white border-t flex items-center justify-around">
        <a href="home.html" class="flex flex-col items-center text-blue-500">
            <i class="t-icon t-icon-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="class/index.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-class text-xl"></i>
            <span class="text-xs mt-1">班级</span>
        </a>
        <a href="features/index.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-apps text-xl"></i>
            <span class="text-xs mt-1">功能</span>
        </a>
        <a href="profile/index.html" class="flex flex-col items-center text-gray-500">
            <i class="t-icon t-icon-user-circle text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
